<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS (cargamos bootstrap) -->
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    <style>
        .navbar { border-radius:0; }
    </style>

    <!-- JS (cargamos angular, ui-router, y nuestro archivo js) -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</head>

<!-- aplicamos nuestra angular app a nuestro website -->
<body ng-app="routerApp">

<!-- NAVEGACIÓN -->

<nav class="navbar navbar-inverse" role="navigation" style="background-color: #dddc00;">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="">XTREME COMPANY</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">Nosotros</a></li>
    </ul>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<!-- AQUI INYECTAMOS EL CONTENIDO PRINCIPAL ============================== -->
<div class="container">
    <div ui-view></div>
<!-- inicio -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Encabezado del Modal...</h4>
      </div>
      <div class="modal-body">
        Información complementaria, texto, video, imágenes o formularios.....
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
<!-- fin -->
</div>

<div class="text-center">
    <p>Un sitio web de <a href="" target="_blank">XTREME COMPANY</a></p>
    <p>Visite nuestra compañía: <a href="" target="_blank">XTREME COMPANY</a></p>
</div>

</body>
</html>
