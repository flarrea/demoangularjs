<h2>Equipo Ejecutivo</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Cargo</td>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="team in teams">
            <td>{{ team.name }}</td>
            <td>{{ team.charge }}</td>
        </tr>

    </tbody>
</table>
